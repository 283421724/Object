<!DOCTYPE html>
<html lang="zh-CN">

<head
>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        *{
    margin: 0;
    padding: 0;
}
#app{
  
    position: relative;
    width: 500px;
    height: 500px;
    margin: 0 auto;
    border:2px solid black;
    border-radius: 9px;
}
#app>.put{
    
    padding: 50px 50px 50px 100px;
    
}
#second{
    margin-left: 70px;
}
#update{
    margin-left:180px;
}
#end3,#end2{
    padding-left: 80px;
    padding-bottom: 20px; 
    font-size:30px;
    font-family: Arial, Helvetica, sans-serif;
    color: red;
    display: block;


}


</style>
</head>

<body>
    <div id='app'>
        <div class = 'put'>
            <span>please input mount</span>
            <input id='first' type="text" value=''>
        </div>
        <div class='put' style ='padding-top:0'>
             <span>please . </span>
            <input id='second' type="text" value=''>
         </div>   
        <button type='button' id='update' class="btn btn-primary ">update</button>

        <div class= 'put'>
                <span>output:</span>
                <span id='end3'></span>
                <span id='end2'></span>
        </div>
        
        <span>mount</span>
        
    </div>

    <script>
        let firSt = document.querySelector('#first'),
            seCond = document.querySelector('#second'),
            bTn = document.querySelector('#update'),
            eNd3 = document.querySelector('#end3'),
            eNd2 = document.querySelector('#end2');
        let mouNt3 = 0,
            mouNt2 = 0;

        let billCom = () => {
            let onE = Number(firSt.value);
            let twO = seCond.value;
            console.log(Number(onE));
            if (onE != null && onE.toString() != 'NaN') {
                let enD = 0;
                let enD3 = 0;
                let enD2 = 0;

                if (twO !== "" && typeof twO === 'string') {

                    let twO1 = twO.split('.');
                    for (let i = 0; i < twO1.length; i++) {
                        if (typeof Number(twO1[i]) == 'number' && Number(twO1[i]).toString() != 'NaN') {} else {
                            alert('please reser input!!! error input error!!');
                            break;
                        }
                        onE -= twO1[i];
                    }

                } else {
                    alert('please reser input!!! error input error!!');
                }
                enD = onE - onE % 100;
                enD3 = enD * 0.3;
                enD2 = enD * 0.2;
                eNd3.innerHTML =` 30%  = ￥${enD3} `;
                eNd2.innerHTML =` 20%  = ￥${enD2} `;
                firSt.value = '';
                seCond.value = '';
                firSt.focus();
                mouNt2 += enD2;
                mouNt3 += enD3;

                console.log(enD3, enD2);
            } else {

                alert('please reser input!!! error input error!!');

            }
        };
        bTn.addEventListener('click', billCom);
        seCond.addEventListener('keydown', (e)=>{

            if(e.keyCode == 13){
                billCom();
            }else{
               
            }

        });
        console.log(mouNt2, mouNt3);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>

</html>
